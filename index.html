<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Bed Availability</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Global Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        background-color: #007bff;
        color: white;
        padding: 10px 0;
        margin: 0;
      }

      .filter-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 20px 10px;
      }

      label,
      select {
        margin: 10px;
        width: 100%;
        max-width: 100%;
      }

      select {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
      }

      #availability,
      .form-container {
        margin: 20px auto;
        width: 90%;
        max-width: 600px;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      input[type="text"],
      input[type="number"],
      input[type="tel"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .btn {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        width: 48%;
        margin-right: 2%;
        box-sizing: border-box;
      }

      .cancel-btn {
        background-color: #dc3545;
        width: 48%;
      }

      .btn:hover {
        background-color: #218838;
      }

      .cancel-btn:hover {
        background-color: #c82333;
      }

      .room-info {
        cursor: pointer;
        margin: 5px 0;
        padding: 5px;
        border: 1px solid #ddd;
        background-color: #f9f9f9;
        border-radius: 5px;
      }

      .room-info:hover {
        background-color: #007bff;
        color: white;
      }

      /* Responsive Styles */
      @media (min-width: 600px) {
        .filter-container {
          flex-wrap: nowrap;
        }

        label,
        select {
          width: auto;
          max-width: 200px;
        }

        #availability,
        .form-container {
          width: 80%;
        }

        .btn {
          width: auto;
          margin-right: 10px;
        }

        .cancel-btn {
          width: auto;
        }
      }
    </style>
  </head>
  <body>
    <h1>Hospital Bed Availability in India</h1>

    <div class="filter-container">
      <label for="state">Select State:</label>
      <select id="state" onchange="filterDistricts()">
        <option value="">Select State</option>
        <!-- Options will be dynamically populated -->
      </select>

      <label for="district">Select District:</label>
      <select id="district" onchange="filterHospitals()">
        <option value="">Select District</option>
        <!-- Options will be dynamically populated -->
      </select>

      <label for="hospital">Select Hospital:</label>
      <select id="hospital">
        <option value="">Select Hospital</option>
        <!-- Options will be dynamically populated -->
      </select>
    </div>

    <div id="availability">
      <!-- Hospital bed availability details will be displayed here -->
    </div>

    <div id="booking-form" class="form-container" style="display: none">
      <h3>Book a Room</h3>
      <form id="bookingForm">
        <label for="patientName">Patient Name:</label>
        <input type="text" id="patientName" required />
        <br />
        <label for="patientAge">Patient Age:</label>
        <input type="number" id="patientAge" required />
        <br />
        <label for="diseaseName">Disease Name:</label>
        <input type="text" id="diseaseName" required />
        <br />
        <label for="mobileNo">Mobile No:</label>
        <input type="tel" id="mobileNo" required />
        <br />
        <button type="submit" class="btn">Book Room</button>
        <button type="button" class="btn cancel-btn" onclick="cancelBooking()">
          Cancel
        </button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
