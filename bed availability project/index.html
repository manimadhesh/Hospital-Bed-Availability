<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Bed Availability</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hospital Bed Availability in India</h1>

    <div class="filter-container">
      <label for="state">Select State:</label>
      <select id="state" onchange="filterDistricts()">
        <option value="">Select State</option>
        <!-- Options will be dynamically populated -->
      </select>

      <label for="district">Select District:</label>
      <select id="district" onchange="filterHospitals()">
        <option value="">Select District</option>
        <!-- Options will be dynamically populated -->
      </select>

      <label for="hospital">Select Hospital:</label>
      <select id="hospital">
        <option value="">Select Hospital</option>
        <!-- Options will be dynamically populated -->
      </select>
    </div>

    <div id="availability">
      <!-- Hospital bed availability details will be displayed here -->
    </div>

    <div id="booking-form" class="form-container" style="display: none">
      <h3>Book a Room</h3>
      <form id="bookingForm">
        <label for="patientName">Patient Name:</label>
        <input type="text" id="patientName" required />
        <br />
        <label for="patientAge">Patient Age:</label>
        <input type="number" id="patientAge" required />
        <br />
        <label for="diseaseName">Disease Name:</label>
        <input type="text" id="diseaseName" required />
        <br />
        <label for="mobileNo">Mobile No:</label>
        <input type="tel" id="mobileNo" required />
        <br />
        <button type="submit" class="btn">Book Room</button>
        <button type="button" class="btn cancel-btn" onclick="cancelBooking()">
          Cancel
        </button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
